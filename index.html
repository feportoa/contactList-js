<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Lista de Contatos</title>
</head>
<body>
    <form class="contactForm">
        <label for="Nome">Nome</label> <br>
        <input type="text" autocomplete="off" id="nome" name="Nome" placeholder="Nome" required>
        <br>

        <label for="Tel">Telefone</label> <br>
        <input type="tel" autocomplete="off" name="Tel" id="Tel" placeholder="(+__) __ _____-____" maxlength="19" pattern="\(\+[0-9]{2}\)\-[0-9]{2}9\w{4}\-\w+" required>
        <br>

        <label for="CEP">CEP</label> <br>
        <input type="text" autocomplete="off" name="CEP" id="CEP" placeholder="CEP" maxlength="9" pattern="\d{5}-\d{3}">
        <br>

        <button id="button" onclick="register()">Registrar</button>
    </form>

    <ul id="lista">
        <li class="contactContainer">
                <div class="name"> Fernando </div>
                <div class="tel"> (+55) 48 991310528 </div>
                <div class="cep"> 88133-595 </div>
        </li>
    </ul>
    <script src="./JS/RegEx-Mask.js"></script>
    <script src="./JS/listRegister.js"></script>  
</body>
</html>
